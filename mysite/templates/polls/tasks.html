{% extends "src/base.html" %}
{% load i18n %}
{% block title %}Заказ{% endblock title %}
{% load static %}

{% block js_add %}
    <script src="{% static 'js/tasks.js' %}"></script>

{% endblock %}
{% block content %}
    <div class="container mx-auto px-1">
        <div class="row justify-content-center">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-8" id="tasks-vault">


                    </div>
                </div>

            </div>
            <div class="col-2 m-2">
                <h3>Заказчики</h3>
                {% for org in  organizations %}
                    <div class="row">
                        <div class="col-auto">
                            <input class='form-check-input' type="checkbox" name="org" value="{{ org.id }}"
                                   onChange="changeTasksSort()" checked>

                        </div>
                        <div class="col-3">
                            <h5>{{ org.name }}</h5>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="modal_content">
                <div class="modal-header">
                    <h5 class="modal-title">Инструкция</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="instr_content" class="container"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
